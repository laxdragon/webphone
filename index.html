<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>SIP.js Webphone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="sip-0.20.0.min.js"></script>
</head>

<body>

    <div class="container">

        <h1>SIP.js Webphone - <span id="server"></span></h1>

        <div class="bg-secondary rounded my-4 p-3 text-white-50 text-monospace">
            <b>Status:</b>
            <code><span id="target">Connecting...</span></code>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend" id="dial-input">
                <button id="answer" class="btn btn-outline-secondary" type="button" disabled>
                    <i class="fas fa-phone"></i> Answer Call
                </button>
            </div>
            <input type="text" id="dial" class="form-control" placeholder="Extension to Call" aria-describedby="dial-input">
            <div class="input-group-append">
                <button id="call" class="btn btn-outline-secondary" type="button" disabled>
                    <i class="fas fa-phone-square-alt"></i> Dial
                </button>
                <button id="hangup" class="btn btn-outline-secondary" type="button" disabled>
                    <i class="fas fa-window-close"></i> Hangup
                </button>
                <button id="hold" class="btn btn-outline-secondary" type="button" value="" disabled>
                    <i class="fas fa-phone-slash"></i> Hold
                </button>
                <button id="mute" class="btn btn-outline-secondary" type="button" value="" disabled>
                    <i class="fas fa-microphone-slash"></i> Mute
                </button>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-md-4 pb-3 border rounded">
                <div class="dtmf bg-secondary rounded my-4 p-3 text-white-50 text-monospace">
                    <i class="fas fa-phone-square"></i> <span id="dtmf"></span>
                </div>
                <div class="text-monospace">
                    <div class="row my-2">
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>1</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>2</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>3</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>4</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>5</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>6</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>7</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>8</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>9</button>
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>*</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>0</button>
                        </div>
                        <div class="col-4 text-center">
                            <button class="keypad btn btn-outline-secondary rounded-circle" disabled>#</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 p-4 text-right">

                <h3>Phone Book</h3>

                <p>
                    Voicemail <button type="button" class="pbdial btn btn-primary" value="101">101</button>
                </p>

                <p>
                    Conference Room <button type="button" class="pbdial btn btn-primary" value="288">288</button>
                </p>

                <p>
                    Echo Test <button type="button" class="pbdial btn btn-primary" value="600">600</button>
                </p>

                <p>
                    Volume Test <button type="button" class="pbdial btn btn-primary" value="610">610</button>
                </p>

            </div>
        </div>

    </div>

    <audio id="ringtone" src="./phone_incoming.mp3" class="d-none" loop></audio>
    <audio id="ringbacktone" src="./phone_outgoing.mp3" class="d-none" loop></audio>
    <audio id="dtmfTone" src="./phone_dtmf.mp3" class="d-none"></audio>
    <audio id="remoteAudio"class="d-none"></audio>

    <script src="./webphone.js"></script>

</body>

</html>
